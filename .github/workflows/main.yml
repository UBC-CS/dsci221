name: deploy-website

# Only run this when the main branch changes
on:
  workflow_dispatch:
  push:
    branches:
    - main
  schedule:
    - cron: '25 11 * * 1'
    - cron: '25 11 * * 6'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    # GitHub caches Python versions with the runner thus likely faster than uv
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: pyproject.toml

    - name: Install R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libfontconfig1-dev libfreetype6-dev libharfbuzz-dev libfribidi-dev libpng-dev libtiff5-dev libjpeg-dev

    - name: Install R dependencies
      run: |
        # Remove .Rprofile to prevent renv from activating
        rm -f .Rprofile

        # Install R packages
        R --vanilla -e "install.packages(c('knitr', 'rmarkdown', 'conflicted', 'dplyr', 'fontawesome', 'fs', 'glue', 'gt', 'gtExtras', 'here', 'lubridate', 'readr', 'stringr', 'tidyr'), repos = 'https://cloud.r-project.org')"
      env:
        R_LIBS_USER: ${{ runner.temp }}/Library

    - name: Verify R packages
      run: |
        R --vanilla -e ".libPaths(); library(knitr); library(rmarkdown); cat('R packages verified successfully\n')"
      env:
        R_LIBS_USER: ${{ runner.temp }}/Library

    - name: Install Python dependencies and render Quarto
      run: uv run quarto render
      env:
        R_LIBS_USER: ${{ runner.temp }}/Library

    - name: Publish Quarto project
      uses: quarto-dev/quarto-actions/publish@v2
      with:
        render: false
        target: gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
