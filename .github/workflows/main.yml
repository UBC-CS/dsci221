name: deploy-website

# Only run this when the main branch changes
on:
  workflow_dispatch:
  push:
    branches:
    - main
  schedule:
    - cron: '25 11 * * 1'
    - cron: '25 11 * * 6'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    # GitHub caches Python versions with the runner thus likely faster than uv
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: pyproject.toml

    - name: Install R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libfontconfig1-dev libfreetype6-dev libharfbuzz-dev libfribidi-dev libpng-dev libtiff5-dev libjpeg-dev

    - name: Install R dependencies
      run: |
        # Deactivate renv to install packages directly
        Sys.unsetenv("RENV_PROJECT")
        unlink(".Rprofile")

        # Install to the R_LIBS_USER directory set by setup-r action
        lib <- Sys.getenv("R_LIBS_USER")
        dir.create(lib, recursive = TRUE, showWarnings = FALSE)

        install.packages(
          c("knitr", "rmarkdown", "conflicted", "dplyr", "fontawesome", "fs",
            "glue", "gt", "gtExtras", "here", "lubridate", "readr", "stringr", "tidyr"),
          lib = lib,
          repos = "https://cloud.r-project.org"
        )
      shell: Rscript {0}

    - name: Install Python dependencies and render Quarto
      run: uv run quarto render

    - name: Publish Quarto project
      uses: quarto-dev/quarto-actions/publish@v2
      with:
        render: false
        target: gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
